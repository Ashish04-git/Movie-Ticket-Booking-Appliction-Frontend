 <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
          Add New Movie
        </h1>
        <hr>
      </div>
    </div>
    <div class="row" >
      <div class="col-5">
        
        <form #frm="ngForm" >
           
                <label for="id">Movie Id</label>
                <input type="text" #id="ngModel" name="movie.movieId" id="" class="form-control" placeholder="Enter Movie Id" required pattern="[0-9]{1,2}" [(ngModel)] = "movie.movieId">&nbsp;
                <div class="from-group" *ngIf="id.invalid" class="alert alert-danger">Sorry Movie Id must be Entered
            </div>
            <br>
           <div class="form-group" >
                <label for="name">Movie Name</label>
                <input type="text"   name="movie.movieName" id="" class="form-control" placeholder="Enter Movie Name"  required  [(ngModel)] = "movie.movieName">&nbsp;
                
  
            </div>
            <br>
            <div class="form-group">
                <label for="name">Movie Genre</label>
                <input type="text"   name="movie.movieGenre" id="" class="form-control" placeholder="Enter Movie Genre" required  [(ngModel)] = "movie.movieGenre">&nbsp;
  
            </div>
            <br>
            <div class="form-group">
                <label for="name">Movie Language</label>
                <input type="text"   name="movie.language" id="" class="form-control" placeholder="Enter Movie Language" required  [(ngModel)] = "movie.language">&nbsp;
  
            </div>
            <br>
            <div class="form-group">
                <label for="name">Movie Hours</label>
                <input type="text"   name="movie.movieHours" id="" class="form-control" placeholder="Enter Movie Hours" required  [(ngModel)] = "movie.movieHours">&nbsp;
  
            </div>
            
            <br>
            
            
            <div class="form-group">
                <label for="name">Theatre Id</label>
                <input type="text"   name="movie.theatre.theatreId" id="" class="form-control" placeholder="Enter Theatre Id"  required pattern="[0-9]{1,2}" [(ngModel)] = "movie.theatre.theatreId">&nbsp;
                <div class="from-group" *ngIf="id.invalid" class="alert alert-danger">Sorry Theatre Id must be Entered<br>Minimum 1 and maximum 2 digit ID</div>
  
            </div>
            <br>
           
            
            <div class="from-group">
                 <button type="submit"[disabled]="frm.invalid" (click)="addMovie()" class="btn btn-primary btn-md">Add Movie</button>
            </div>
            <br>
        </form>
      </div>
    </div>
  </div>
