<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
        Delete User
        </h1>
        <hr>
      </div>
    </div>
    <div class="row">
  <div class="col-5">
    
      
            <form>
                <div class="from-group">
                    <label for="name">User Id</label>
                    <input type="text" name="user.userId"  class="form-control" placeholder="Enter User Id" [(ngModel)] = "user.userId">
                </div>
                <br>
            <div class="from-group">
              <button (click)="deleteUser()" class="btn btn-danger btn-md"><i class="far fa-trash-alt">&nbsp;</i>Delete User</button>  
            </div>
                
            </form>
        </div>
      </div>
    </div>
