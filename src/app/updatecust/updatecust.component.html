<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="h4">
          Update Customer
        </h1>
        <hr>
      </div>
    </div>
    <div class="row" >
      <div class="col-5">
        
        <form>
          <div class="from-group"> 
        <label for="name">Customer Id</label>
        <input type="text" name="id" id="" class="form-control" placeholder="Enter Customer Id" required [(ngModel)] = "id">&nbsp;
        
    </div>
    <br>
    <div class="from-group">
    <button (click)="getCustById()" class="btn btn-primary btn-md">Get Customer</button>
    </div>
    <br>
    </form>
    </div>
    <form>
    <div *ngIf="flag">
        <div class="from-group">
        
                <label for="name">Customer Name</label>
                <input type="text"   name="cust.customerName" id="" class="form-control" placeholder="Enter Customer Name"  required  [(ngModel)] = "cust.customerName">&nbsp;
                
  
            </div>
            <br>
            <div class="form-group">
                <label for="name">Customer Address</label>
                <input type="text"   name="cust.address" id="" class="form-control" placeholder="Enter Customer Address" required  [(ngModel)] = "cust.address">&nbsp;
  
            </div>
            <br>
            <div class="form-group">
                <label for="name">User Id</label>
                <input type="text"   name="cust.user.userId" id="" class="form-control" placeholder="Enter User Id" required  [(ngModel)] = "cust.user.userId" readonly>&nbsp;
               
  
            </div>
            
            <br>
            <div class="form-group">
                <label for="name">Movie Id</label>
                <input type="text"   name="cust.movie.movieId" id="" class="form-control" placeholder="Enter Movie Id" required  [(ngModel)] = "cust.movie.movieId">&nbsp;
                
  
  
            </div> 
            
            <br>
            
            <div class="from-group">
                 <button (click)="updateCust()" class="btn btn-primary btn-md"><i class="fa fa-edit">&nbsp;</i>Update Customer</button>
            </div>
            
        
      </div>
    </form>
