    <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <h1 class="h4">
              View Customer By ID
            </h1>
            <hr>
          </div>
        </div>
        <div class="row" >
          <div class="col-5">
            
            <form #frm="ngForm" >
               
                    <label for="id">Customer Id</label>
                    <input type="text" #id="ngModel" name="cust.customerId" id="" class="form-control" placeholder="Enter Customer Id" required [(ngModel)] = "cust.customerId">&nbsp;
                    <div class="from-group" *ngIf="id.invalid" class="alert alert-danger">Sorry Customer Id must be Entered
                </div>
            
    
            <div class="from-group">
                <button type="submit"[disabled]="frm.invalid" (click)="getCustById()" class="btn btn-primary btn-md">Get Customers</button>
           </div>
            </form>
    <br><br>
    <form>
    <div *ngIf="flag">
    <table border="2" class="table table-hover">
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>User ID</th>
            <th>User Pass</th>
            <th>Movie ID</th>
            <th>Movie Name</th>
        </tr>
        <tr>
            <td>{{cust.customerId}}</td>
            <td>{{cust.customerName}}</td>
            <td>{{cust.address}}</td>
            <td>{{cust.user.userId}}</td>
            <td>{{cust.user.password}}</td>
            <td>{{cust.movie.movieId}}</td>
            <td>{{cust.movie.movieName}}</td>
            
    
        </tr>
    
    
    </table>
    </div>


</form>
